            <!-- to get date and time-->
            <script>
            // create a function to update the date and time
            function updateDateTime() {
                // create a new `Date` object
                const now = new Date();

                // Setting constant text as Var

                InitialContantHeading = "The Best Rowing Programm Since "

                // get the current date and time as a string
                const currentDateTime = now.toLocaleString();

                // append 2 texts together

                const cummentDateTime = InitialContantHeading.concat(currentDateTime)

                // update the `textContent` property of the `span` element with the `id` of `datetime`
                document.querySelector('#datetime').textContent = cummentDateTime;
            }

            // call the `updateDateTime` function every second
            setInterval(updateDateTime, 1000);
